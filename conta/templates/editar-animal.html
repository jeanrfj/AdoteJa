{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%block titulo%} Editar Animal | Adoteja {%endblock%}

{% block conteudo %}

<div class="container p-5 bg-white">
    <h1 class="mt-3 mb-3">Editar Animal</h1>


    <div class="container">
        <form action="{%url 'dashboard-animais-editar' form.instance.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form|crispy }}

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </div>

        </form>
    </div>

</div>

{% endblock %}
