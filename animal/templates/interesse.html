{% extends 'base.html' %}

{%block titulo%}Dashboard de | {%endblock%}
{% block conteudo %}


<div class="container bg-white p-5">
    <h1 class="mt-3 mb-3">Formulário para adotar {{ nome }}</h1>

    <div class="container">
        <form action="/animais/registrar-interesse/{{id}}/" method="POST">
            {% csrf_token %}
            <table class="table">

                <div class="form-group">
                    <label>Seu nome:</label>
                    <input type="text" name="nome" value="" class="form-control">
                </div>

                <div class="form-group">
                    <label>Data de nascimento:</label>
                    <input type="text" name="data_de_nascimento" value="" class="form-control">
                </div>

                <div class="form-group">
                    <label>Endereço:</label>
                    <input type="text" name="endereco" value="" class="form-control">
                </div>

                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="text" name="email" value="" class="form-control">
                </div>

                <div class="form-group">
                    <label>Telefone:</label>
                    <input type="text" name="telefone" value="" class="form-control">
                </div>

                <div class="form-group">
                    <label class="exampleFormControlTextarea1">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"
                        class="form-control">Tenho interesse no {{nome}} </textarea>
                </div>

                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>

{% endblock %}
