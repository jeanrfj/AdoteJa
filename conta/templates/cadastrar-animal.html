{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block conteudo %}

<div class="container p-5 bg-white">
    <h1 class="mt-3 mb-3">Cadastrar Animal</h1>


    <div class="container">
        <form action="{%url 'dashboard-animais-cadastrar'%}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form|crispy }}


            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
