{%extends 'base.html'%}

{%block conteudo%}

<div class="row">
    <div class="col-lg-12">
        <div class="card-columns">

            {%for animal in animais%}
            <div class="card">
                {%if animal.imagem %} <!--VERRIFICA SE TEM IMAGEM-->
                <!--#TODO:DEFINIR COMO VOU ACESSAR A OUTRA CLASSE COM O RESTO DAS FOTOS-->
                <a href="interesse/{{ animal.id }}/{{ animal.nome_animal }}">
                    <img class="card-img-top" src="{{animal.imagem.url}}" alt="{{ animal.nome_animal }}">
                </a>
                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">{{ animal.nome_animal }}</h5>
                    <p class="card-text">{{ animal.descricao }}</p>
                    <div class="container product-price-block text-center">
                    </div>
                </div>
                <div class="card-footer bg-transparent border-top-light-custom text-center">
                    <a href="interesse/{{ animal.id }}/{{ animal.nome_animal }}"
                        class="btn btn-primary btn-sm m-1 btn-block">
                        <i class="fa fa-heart" aria-hidden="true"></i>
                        Adotar
                    </a>
                </div>
            </div>

            {% endfor %}

        </div>
    </div>
</div>

{%endblock%}
