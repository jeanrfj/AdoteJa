{% extends 'base.html' %}

{%block titulo%}Login | AdoteJá {%endblock%}

{% block conteudo %}

<div class="d-flex" style="max-height: 600px;">

  <div style="width: 50vw;">
    <img src="/static/img/fundo-pet.jpg" alt="" style="width: 100%; height: 100%; object-fit: cover;">
  </div>

  <div class="bg-white d-flex align-items-center flex-column justify-content-center" style="width: 50vw; ">

    <div class="p-5 rounded" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;">
      <h1 class="mb-3 text-center">Login</h1>
      {% if not user.is_authenticated %}
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label>Usuário</label>
          <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control">
        </div>
        <div class="form-group">
          <label>Senha</label>
          <input type="password" name="senha" class="form-control">
        </div>
        <div class="d-flex flex-column align-items-center">
          <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
          <a href="/conta/cadastro/" class="mt-3">Cadastrar</a>
        </div>
      </form>
      {% else %}
      <p>
        Você fez login com {{user}},
        <a href="{% url 'logout' %}">clique aqui</a> para sair.
      </p>
      {% endif %}

    </div>

  </div>

</div>



{% endblock %}
