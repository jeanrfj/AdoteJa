{% extends 'base.html' %}

{%block titulo%}Cadastro {%endblock%}


{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>

<form method="POST" action="{% url 'cadastro' %}">
  {% include 'parciais/_messages.html' %}
  {% csrf_token %}
  {{data}}
  <div class="form-group">
    <label>Nome</label>
    <input type="text" name="nome" value="{{data.first_name}}" class="form-control">
  </div>
  <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name="sobrenome" value="{{data.last_name}}" class="form-control">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" value="{{data.email}}" class="form-control">
  </div>
  <div class="form-group">
    <label>Usu√°rio</label>
    <input type="text" name="usuario" value="{{data.usuario}}" class="form-control">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control">
  </div>
  <div class="form-group">
    <label>Repetir a senha</label>
    <input type="password" name="senha2" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar-me</button>
</form>

{% endblock %}
