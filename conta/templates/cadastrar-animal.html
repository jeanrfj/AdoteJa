{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block conteudo %}

<div class="container p-5 bg-white">
    <h1 class="mt-3 mb-3">Cadastrar Animal</h1>


    <div class="container">
        <form action="{%url 'dashboard-animais-cadastrar'%}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form|crispy }}
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
